<!DOCTYPE HTML>
<html lang="en-uk">
    <head>
        <title>Ray Tracing</title>
        <meta charset="utf-8">
        <meta name="author"    content="Ryan Needham"/>
        <meta name="viewport"  content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="ui"></div>
        <div id="notes">
            <p>- Optimize out box intersection tests</p>
            <p>- TAA Smearing Improvements</p>
            <p>- Explicit Lights</p>
            <p>- Transparency Pass</p>
            <p>- Multiple Volumes </p>
            <p>- Physics </p>
        </div>
        <div id="size">
        </div>
        <div id="loading"><p>loading</p></div>

        <div id="controls">
            <input type="checkbox" id="AOOn" name="AOOn" checked>
            <label for="AOOn">Ambient Occlusion</label>
            <br>
            <br>
            <input type="checkbox" id="DoFOn" name="DoFOn">
            <label for="DoFOn">DoF</label>
            <br>
            <br>
            <input type="checkbox" id="TAAOn" name="TAAOn" checked>
            <label for="TSAAOn">TAA</label>
        </div>

        <canvas width="512" height="512" id="canv"></canvas>
        <script src="js/maths.js"></script>
        <script src="js/noise.js"></script>
        <script src="js/geometry.js"></script>
        <script src="js/voxel.js"></script>
        <script src="js/basepass.js"></script>
        <script src="js/taapass.js"></script>
        <script src="js/blurpass.js"></script>
        <script src="js/dofpass.js"></script>
        <script src="js/shaders.js"></script>
        <script src="js/texture.js"></script>
        <script src="js/framebuffer.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>

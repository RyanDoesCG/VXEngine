<!DOCTYPE HTML>
<html lang="en-uk">
    <head>
        <title>Ray Tracing</title>
        <meta charset="utf-8">
        <meta name="author"    content="Ryan Needham"/>
        <meta name="viewport"  content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="ui">
        </div>
        <div id="notes">
        </div>
        <div id="size">
        </div>
        <div id="loading"><p>loading</p></div>

        <div id="controls">
            <input type="checkbox" id="AOOn" name="AOOn" checked><label for="AOOn">Ambient Occlusion</label><br><br>
            <input type="checkbox" id="TAAOn" name="TAAOn" checked><label for="TSAAOn">TAA</label><br><br>
            <input type="checkbox" id="DoFOn" name="DoFOn" checked><label for="DoFOn">Depth of Field</label><br><br>
            <input type="checkbox" id="FogOn" name="FogOn" checked><label for="FogOn">Fog</label><br><br>
            <input type="checkbox" id="BloomOn" name="BloomOn" checked><label for="BloomOn">Bloom</label>
        </div>

        <canvas width="512" height="512" id="canv"></canvas>
        <script src="js/core/maths.js"></script>
        <script src="js/core/noise.js"></script>
        <script src="js/core/geometry.js"></script>
        <script src="js/core/shaders.js"></script>
        <script src="js/core/texture.js"></script>
        <script src="js/core/framebuffer.js"></script>
        <script src="js/core/view.js"></script>

        <script src="js/voxel.js"></script>
        <script src="js/prepass.js"></script>
        <script src="js/basepass.js"></script>
        <script src="js/taapass.js"></script>
        <script src="js/blurpass.js"></script>
        <script src="js/bloompass.js"></script>
        <script src="js/dofpass.js"></script>
        <script src="js/fogpass.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
